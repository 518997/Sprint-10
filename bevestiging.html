<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stijl.css">
    <title>OnlyBowling</title>
</head>
<body>

    <img class="logo" src="images/Logo (1).png">  
    <button class="hide" id="menu">Menu</button>
    <button id="close">Close</button>
    <div class="container">
        <p id="onlybowling" onclick="goToOnlyBowling()">OnlyBowling</p>
        <p id="horeca" onclick="goToHoreca()">Horeca</p>
        <p id="reserveren" onclick="goToReserveren()">Reserveren</p>

       <main>
        <p id="bevestiging-tekst"></p>
    </main>
    <script>
        var p = document.getElementById('bevestiging-tekst');
        p.innerHTML = `
            <strong>Reservering Succesvol!</strong> <br><br>
            Bedankt voor je reservering bij OnlyBowling. We kijken ernaar uit je te verwelkomen!
        `;
        p.style.color = 'black';
        p.style.position = 'absolute';
        p.style.top = '250px';
        p.style.left = '300px';
        p.style.fontSize = '30px';
    </script>
